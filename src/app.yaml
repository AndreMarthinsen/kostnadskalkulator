runtime: nodejs20
env: standard

instance_class: F2 # Optional: Choose an appropriate instance class

automatic_scaling:
  max_instances: 3 # Maximum number of instances to run

handlers:
  - url: /api
    secure: always
    redirect_http_response_code: 301
    script: auto

  - url: /
    static_files: client/build/index.html
    upload: client/build/index.html

  - url: /(.*)
    secure: always
    redirect_http_response_code: 301
    static_files: client/build/1\
    upload: client/build/(.*)

