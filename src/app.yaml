runtime: nodejs20
env: standard

instance_class: F2

automatic_scaling:
  min_idle_instances: 1
  max_instances: 3

handlers:
  - url: /api
    secure: always
    redirect_http_response_code: 301
    script: auto

  - url: /
    static_files: client/build/index.html
    upload: client/build/index.html

  - url: /(.*)
    secure: always
    redirect_http_response_code: 301
    static_files: client/build/\1
    upload: client/build/(.*)

